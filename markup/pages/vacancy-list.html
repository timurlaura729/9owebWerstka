<!doctype html>
<html class="no-js" lang="ru">
<head>
    {{> head/head}}
</head>
<body>

    <div class="container">

        <!-- Social Bar Begin -->
        <div class="socialbar is-active">

                        <a href="#" class="vacancy-list__item">

                                <div class="col-sm-6">

                                    <div class="vacancy-list__text">Менеджмент</div>

                        </a>
                        <a href="#" class="vacancy-list__item">
                            <div class="row" vertical-gutter="10">
                                <div class="col-sm-6">
                                    <div class="vacancy-list__title">Back-end Разработчик</div>
                                </div>
